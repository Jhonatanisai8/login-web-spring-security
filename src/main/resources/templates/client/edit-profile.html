<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8"/>
    <title>Editar Perfil</title>
    <style>
        .form-container {
            max-width: 800px;
            margin: auto;
        }

        .form-section {
            background-color: #fff;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .btn-main {
            background-color: #5863F8;
            color: white;
        }

        .btn-main:hover {
            background-color: #4451d4;
        }

        label {
            font-weight: 600;
            color: #495057;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container py-5">
        <div class="form-container">
            <h2 class="text-center mb-4">Editar tu Perfil</h2>

            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

            <form th:action="@{/client/edit-profile}" method="post" th:object="${user}">
                <div class="form-section">
                    <div class="mb-3">
                        <label for="firstName">Nombre</label>
                        <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required/>
                    </div>

                    <div class="mb-3">
                        <label for="lastName">Apellido</label>
                        <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required/>
                    </div>

                    <div class="mb-3">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" th:field="*{email}" class="form-control" required/>
                    </div>

                    <div class="mb-3">
                        <label for="dni">DNI</label>
                        <input type="text" id="dni" th:field="*{dni}" class="form-control"/>
                    </div>

                    <div class="mb-3">
                        <label for="gender">Género</label>
                        <select id="gender" th:field="*{gender}" class="form-select">
                            <option value="">Seleccione una opción</option>
                            <option value="M" th:selected="${user.gender == 'M'}">Masculino</option>
                            <option value="F" th:selected="${user.gender == 'F'}">Femenino</option>
                            <option value="Otro" th:selected="${user.gender == 'Otro'}">Otro</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="birthDate">Fecha de nacimiento</label>
                        <input type="date" id="birthDate" th:field="*{birthDate}" class="form-control"/>
                    </div>

                    <div class="mb-3">
                        <label for="phone">Teléfono</label>
                        <input type="text" id="phone" th:field="*{phone}" class="form-control"/>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-main btn-lg">Guardar Cambios</button>
                        <a th:href="@{/client/profile}" class="btn btn-secondary btn-lg ms-2">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
