<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .btn-morado {
            background-color: #5863F8;
            border-color: #5863F8;
            color: #fff;
        }

        .btn-morado:hover {
            background-color: #464edb;
            border-color: #464edb;
        }

        .btn-morado:focus {
            box-shadow: 0 0 0 0.2rem rgba(88, 99, 248, 0.5);
        }

        .btn-morado:active {
            background-color: #353bbd;
            border-color: #353bbd;
        }

        /* Estilo para mostrar el feedback de validación en los radios */
        .form-check.is-invalid ~ .invalid-feedback {
            display: block;
        }
    </style>
</head>
<body>

<div th:include="template-login.html :: nav">
</div>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="row w-100">
        <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4 mx-auto">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div th:if="${param.exito}">
                        <div class="alert alert-success text-center">
                            ¡Se registró exitosamente! 🎉
                        </div>
                    </div>
                    <h2 class="text-center mb-4" th:text="${title}">Registro</h2>
                    <form th:action="@{/register}" method="post" th:object="${user}" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="firstName" name="firstName"
                                   th:field="*{firstName}" placeholder="Jhon"
                                   th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'">
                            <div th:if="${#fields.hasErrors('firstName')}" class="invalid-feedback"
                                 th:errors="*{firstName}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Apellido:</label>
                            <input type="text" class="form-control" id="lastName" name="lastName"
                                   th:field="*{lastName}" placeholder="Doe"
                                   th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'">
                            <div th:if="${#fields.hasErrors('lastName')}" class="invalid-feedback"
                                 th:errors="*{lastName}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="userName" class="form-label">Nombre de Usuario:</label>
                            <input type="text" class="form-control" id="userName" name="userName"
                                   th:field="*{userName}" placeholder="johndoe123"
                                   th:classappend="${#fields.hasErrors('userName')} ? 'is-invalid'">
                            <div th:if="${#fields.hasErrors('userName')}" class="invalid-feedback"
                                 th:errors="*{userName}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico:</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   th:field="*{email}" placeholder="jhon.doe@example.com"
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                            <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback"
                                 th:errors="*{email}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   th:field="*{password}" placeholder="********"
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
                            <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback"
                                 th:errors="*{password}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="dni" class="form-label">DNI:</label>
                            <input type="text" class="form-control" id="dni" name="dni"
                                   th:field="*{dni}" placeholder="12345678"
                                   th:classappend="${#fields.hasErrors('dni')} ? 'is-invalid'">
                            <div th:if="${#fields.hasErrors('dni')}" class="invalid-feedback"
                                 th:errors="*{dni}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Teléfono:</label>
                            <input type="text" class="form-control" id="phone" name="phone"
                                   th:field="*{phone}" placeholder="987654321"
                                   th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid'">
                            <div th:if="${#fields.hasErrors('phone')}" class="invalid-feedback"
                                 th:errors="*{phone}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="birthDate" class="form-label">Fecha de Nacimiento:</label>
                            <input type="date" class="form-control" id="birthDate" name="birthDate"
                                   th:field="*{birthDate}"
                                   th:classappend="${#fields.hasErrors('birthDate')} ? 'is-invalid'">
                            <div th:if="${#fields.hasErrors('birthDate')}" class="invalid-feedback"
                                 th:errors="*{birthDate}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Género:</label>
                            <div th:classappend="${#fields.hasErrors('gender')} ? 'is-invalid'"
                                 class="d-flex flex-wrap gap-3">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="genderM" th:field="*{gender}"
                                           value="Masculino">
                                    <label class="form-check-label" for="genderM">Masculino</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="genderF" th:field="*{gender}"
                                           value="Femenino">
                                    <label class="form-check-label" for="genderF">Femenino</label>
                                </div>
                            </div>
                            <div th:if="${#fields.hasErrors('gender')}" class="invalid-feedback"
                                 th:errors="*{gender}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="imageProfile" class="form-label">Imagen de Perfil:</label>
                            <input type="file" class="form-control" id="imageProfile" name="imageProfile"
                                   th:field="*{imageProfile}"
                                   th:classappend="${#fields.hasErrors('imageProfile')} ? 'is-invalid'">
                            <div th:if="${#fields.hasErrors('imageProfile')}" class="invalid-feedback"
                                 th:errors="*{imageProfile}"></div>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-morado">Registrarme</button>
                        </div>
                        <div class="text-center">
                            <span>¿Ya tienes cuenta? <a th:href="@{/login}">Iniciar Sesión</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:include="template-login.html :: footer">
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
