<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        .btn-morado {
            background-color: #5863F8;
            border-color: #5863F8;
            color: #fff;
        }

        .btn-morado:hover {
            background-color: #464edb;
            border-color: #464edb;
        }

        .btn-morado:focus {
            box-shadow: 0 0 0 0.2rem rgba(88, 99, 248, 0.5);
        }

        .btn-morado:active {
            background-color: #353bbd;
            border-color: #353bbd;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<div th:include="template-login.html :: nav">

</div>

<!-- Formulario de Registro -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="row w-100">
        <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4 mx-auto">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div th:if="${param.exito}">
                        <div class="alert alert-success text-center">
                            Â¡Se registrÃ³ exitosamente! ðŸŽ‰
                        </div>
                    </div>
                    <h2 class="text-center mb-4" th:text="${title}">Registro</h2>
                    <form th:action="@{/register}" method="post" th:object="${user}">
                        <div class="mb-3">
                            <label for="firstNameUser" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="firstNameUser" name="firstNameUser"
                                   th:field="*{firstNameUser}" placeholder="Jhon"
                                   th:classappend="${#fields.hasErrors('firstNameUser')} ? 'is-invalid'">
                            <div th:if="${#fields.hasErrors('firstNameUser')}" class="invalid-feedback"
                                 th:errors="*{firstNameUser}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="lastNameUser" class="form-label">Apellido:</label>
                            <input type="text" class="form-control" id="lastNameUser" name="lastNameUser"
                                   th:field="*{lastNameUser}" placeholder="Doe"
                                   th:classappend="${#fields.hasErrors('lastNameUser')} ? 'is-invalid'">
                            <div th:if="${#fields.hasErrors('lastNameUser')}" class="invalid-feedback"
                                 th:errors="*{lastNameUser}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="userName" class="form-label">Nombre de Usuario:</label>
                            <input type="text" class="form-control" id="userName" name="userName"
                                   th:field="*{userName}" placeholder="johndoe123"
                                   th:classappend="${#fields.hasErrors('userName')} ? 'is-invalid'">
                            <div th:if="${#fields.hasErrors('userName')}" class="invalid-feedback"
                                 th:errors="*{userName}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="emailUser" class="form-label">Correo ElectrÃ³nico:</label>
                            <input type="text" class="form-control" id="emailUser" name="emailUser"
                                   th:field="*{emailUser}" placeholder="jhon.doe@example.com"
                                   th:classappend="${#fields.hasErrors('emailUser')} ? 'is-invalid'">
                            <div th:if="${#fields.hasErrors('emailUser')}" class="invalid-feedback"
                                 th:errors="*{emailUser}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="passwordUser" class="form-label">ContraseÃ±a:</label>
                            <input type="password" class="form-control" id="passwordUser" name="passwordUser"
                                   th:field="*{passwordUser}" placeholder="********"
                                   th:classappend="${#fields.hasErrors('passwordUser')} ? 'is-invalid'">
                            <div th:if="${#fields.hasErrors('passwordUser')}" class="invalid-feedback"
                                 th:errors="*{passwordUser}"></div>
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-morado">Registrarme</button>
                        </div>
                        <div class="text-center">
                            <span>Â¿Ya tienes cuenta? <a th:href="@{/login}">Iniciar SesiÃ³n</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:include="template-login.html :: footer">

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>
</html>
