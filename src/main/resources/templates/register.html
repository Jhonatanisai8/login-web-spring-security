<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>
<body>
<!--barra de navegacion o menu -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Login</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Registro</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--login-->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div th:if="${param.exito}">
                <div class="alert alert-info">
                    Se registro exitosamente en la base de datos.
                </div>
            </div>
            <h1>Regístrate</h1>
            <form th:action="@{/register}" method="post" th:object="${user}">
                <div class="mb-3">
                    <label for="firstNameUser" class="form-label">
                        Nombre:
                    </label>
                    <input type="text" class="form-control" id="firstNameUser" name="firstNameUser"
                           th:field="*{firstNameUser}"
                           placeholder="Jhon Doe" required autofocus="autofocus">
                </div>
                <div class="mb-3">
                    <label for="lastNameUser" class="form-label">
                        Apellido:
                    </label>
                    <input type="text" class="form-control" id="lastNameUser" name="lastNameUser"
                           th:field="*{lastNameUser}"
                           placeholder="Doe" required>
                </div>
                <div class="mb-3">
                    <label for="userName" class="form-label">
                        Nombre de Usuario:
                    </label>
                    <input type="text" class="form-control" id="userName" name="userName" th:field="*{userName}"
                           placeholder="johndoe123" required>
                </div>
                <div class="mb-3">
                    <label for="emailUser" class="form-label">
                        Correo Electrónico:
                    </label>
                    <input type="email" class="form-control" id="emailUser" name="emailUser" th:field="*{emailUser}"
                           placeholder="jhon.doe@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="passwordUser" class="form-label">
                        Contraseña:
                    </label>
                    <input type="password" class="form-control" id="passwordUser" name="passwordUser"
                           th:field="*{passwordUser}"
                           placeholder="********" required>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Registrarme</button>
                    <span class="ms-2">¿Ya tienes cuenta? <a href="#">Iniciar Sesión</a></span>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>
</html>
