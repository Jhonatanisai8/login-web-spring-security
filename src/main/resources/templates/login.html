<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        .btn-morado {
            background-color: #5863F8;
            border-color: #5863F8;
            color: #fff;
        }

        .btn-morado:hover {
            background-color: #464edb;
            border-color: #464edb;
        }

        .btn-morado:focus {
            box-shadow: 0 0 0 0.2rem rgba(88, 99, 248, 0.5);
        }

        .btn-morado:active {
            background-color: #353bbd;
            border-color: #353bbd;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Login</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}">Registro</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a th:href="@{/logout}">Cerrar Sesion</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class=" container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="row w-100">
        <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4 mx-auto">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="text-center mb-4" th:text="${title}"></h2>
                    <form th:action="@{/login}" method="post">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger text-center">
                                Usuario o contraseña inválidos.
                            </div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-info text-center">
                                Has cerrado Exitosamente
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de Usuario:</label>
                            <input type="text"
                                   class="form-control"
                                   id="username"
                                   name="username"
                                   placeholder="Ingrese su Usuario..."
                                   autofocus
                            >
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña:</label>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   name="password"
                                   placeholder="Ingrese su Contraseña..."
                            >
                        </div>
                        <div class="d-grid mb-3">
                            <input type="submit" class="btn btn-morado" value="Iniciar Sesión"
                                   id="login-submit">
                        </div>
                        <div class="text-center">
                                            <span>¿Eres nuevo Registrare? <a
                                                    th:href="@{/register}" class="btn btn-morado">Registrarme</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="bg-dark text-center text-white py-3 mt-auto">
    <div class="container">
        <p class="mb-0">© 2025 Jhonatan Isai. Todos los derechos reservados.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>
</html>
